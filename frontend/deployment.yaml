apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 522814728660.dkr.ecr.ap-south-1.amazonaws.com/expense-frontend:v1
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: dev-frontend
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
              